<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>ストップウォッチ</title>
<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <h1>ストップウォッチ</h1>
  <div id="container">
    <div id="time">00:00:00.000</div>
    <div id="buttons">
      <input class="button" id="start" type="button" value="スタート">
      <input class="button" id="stop" type="button" value="ストップ">
      <input class="button" id="reset" type="button" value="リセット">
    </div>
  </div>  
  <script src='stopwatch.js'></script>
</body>
</html>
